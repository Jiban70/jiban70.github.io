<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free AI Background Remover | AllToolsFree</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@imgly/background-removal@latest/dist/bundle.js"></script>

    <style>
        :root { --p: #3b82f6; --b: #020617; --c: #0f172a; --t: #f8fafc; --s: #64748b; }
        body { background: var(--b); color: var(--t); font-family: 'Inter', sans-serif; margin: 0; padding: 20px; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { max-width: 900px; width: 100%; background: var(--c); padding: 40px; border-radius: 24px; border: 1px solid rgba(255,255,255,0.1); text-align: center; }
        h1 { font-size: 2.5rem; margin-bottom: 10px; background: linear-gradient(to right, #3b82f6, #60a5fa); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        p { color: var(--s); margin-bottom: 30px; }
        
        .upload-area { border: 2px dashed rgba(59, 130, 246, 0.5); padding: 40px; border-radius: 16px; cursor: pointer; transition: 0.3s; margin-bottom: 30px; }
        .upload-area:hover { background: rgba(59, 130, 246, 0.05); border-color: var(--p); }
        input[type="file"] { display: none; }
        
        #loading { display: none; margin: 20px 0; font-weight: bold; color: var(--p); }
        .loader { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid var(--p); border-radius: 50%; animation: spin 1s linear infinite; margin: 10px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .result-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 30px; }
        img { max-width: 100%; border-radius: 12px; background: #eee; background-image: linear-gradient(45deg, #ccc 25%, transparent 25%, transparent 75%, #ccc 75%, #ccc), linear-gradient(45deg, #ccc 25%, transparent 25%, transparent 75%, #ccc 75%, #ccc); background-size: 20px 20px; background-position: 0 0, 10px 10px; }
        
        .btn { display: none; margin-top: 20px; background: var(--p); color: white; padding: 12px 24px; border-radius: 8px; text-decoration: none; font-weight: bold; border: none; cursor: pointer; }
        .btn:hover { opacity: 0.9; }
    </style>
</head>
<body>

<div class="container">
    <h1>AI BG Remover</h1>
    <p>Premium quality, 100% Free. No API keys, no data tracking.</p>

    <label class="upload-area" for="imageInput">
        <i class="fas fa-cloud-upload-alt" style="font-size: 3rem; color: var(--p);"></i>
        <div style="margin-top: 15px;">Click to Upload or Drag & Drop</div>
        <input type="file" id="imageInput" accept="image/*">
    </label>

    <div id="loading">
        <div class="loader"></div>
        Processing with Browser-AI... (First time may take 15s)
    </div>

    <div class="result-grid" id="previewGrid" style="display: none;">
        <div>
            <small>Original</small>
            <img id="originalImg">
        </div>
        <div>
            <small>Transparent Result</small>
            <img id="resultImg">
            <a id="downloadBtn" class="btn">Download PNG</a>
        </div>
    </div>
</div>

<script>
    const imageInput = document.getElementById('imageInput');
    const originalImg = document.getElementById('originalImg');
    const resultImg = document.getElementById('resultImg');
    const loading = document.getElementById('loading');
    const previewGrid = document.getElementById('previewGrid');
    const downloadBtn = document.getElementById('downloadBtn');

    imageInput.addEventListener('change', async (e) => {
        const file = e.target.files[0];
        if (!file) return;

        // Show UI elements
        originalImg.src = URL.createObjectURL(file);
        loading.style.display = 'block';
        previewGrid.style.display = 'grid';
        resultImg.style.display = 'none';
        downloadBtn.style.display = 'none';

        try {
            // CALLING THE LOCAL AI ENGINE
            const blob = await imglyRemoveBackground(file);
            
            // Generate result
            const url = URL.createObjectURL(blob);
            resultImg.src = url;
            resultImg.style.display = 'block';
            
            // Set up download
            downloadBtn.href = url;
            downloadBtn.download = 'alltoolsfree-removed-bg.png';
            downloadBtn.style.display = 'inline-block';
            
        } catch (error) {
            console.error("AI Processing Error:", error);
            alert("Error: Your browser may be blocking the AI model or your device is out of memory.");
        } finally {
            loading.style.display = 'none';
        }
    });
</script>

</body>
</html>

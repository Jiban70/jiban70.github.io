<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passport Photo Maker | AllToolsFree™</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <style>
        :root { --p: #3b82f6; --b: #020617; --c: #0f172a; --t: #f8fafc; }
        body { background: var(--b); color: var(--t); font-family: sans-serif; padding: 40px 20px; text-align: center; }
        .container { max-width: 800px; margin: auto; background: var(--c); padding: 30px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); }
        .editor-wrapper { max-height: 500px; margin-top: 20px; display: none; }
        img { max-width: 100%; }
        .controls { margin-top: 20px; display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; }
        .btn { background: var(--p); color: white; padding: 12px 24px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; }
        .btn-success { background: #10b981; }
        #final-preview { margin-top: 20px; display: none; }
    </style>
</head>
<body>

<div class="container">
    <a href="index.html" style="color: var(--p); text-decoration: none;">← Back to Tools</a>
    <h1>Passport Photo Maker</h1>
    <p>Crop and resize images to official passport & visa standards.</p>

    <input type="file" id="upload" accept="image/*" style="margin-bottom: 20px;">

    <div class="editor-wrapper" id="editorWrapper">
        <img id="imageToCrop">
    </div>

    <div class="controls" id="controls" style="display: none;">
        <button class="btn" onclick="setRatio(1)">1:1 (US/India)</button>
        <button class="btn" onclick="setRatio(3.5/4.5)">3.5x4.5cm (EU/UK)</button>
        <button class="btn btn-success" id="cropBtn">Generate Passport Photo</button>
    </div>

    <div id="final-preview">
        <h3>Preview (Right-click to save)</h3>
        <img id="resultImage" style="border: 5px solid white; width: 200px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);">
        <br><br>
        <a id="downloadLink" class="btn" download="passport-photo.jpg">Download Official Photo</a>
    </div>
</div>

<script>
    let cropper;
    const upload = document.getElementById('upload');
    const image = document.getElementById('imageToCrop');
    const editorWrapper = document.getElementById('editorWrapper');
    const controls = document.getElementById('controls');
    const resultImage = document.getElementById('resultImage');
    const finalPreview = document.getElementById('final-preview');
    const downloadLink = document.getElementById('downloadLink');

    upload.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (event) => {
                image.src = event.target.result;
                editorWrapper.style.display = 'block';
                controls.style.display = 'flex';
                if (cropper) cropper.destroy();
                cropper = new Cropper(image, {
                    aspectRatio: 1,
                    viewMode: 1,
                });
            };
            reader.readAsDataURL(file);
        }
    });

    function setRatio(ratio) {
        cropper.setAspectRatio(ratio);
    }

    document.getElementById('cropBtn').addEventListener('click', () => {
        const canvas = cropper.getCroppedCanvas({
            width: 600, // Standard digital passport width
            height: 600,
        });
        
        const dataUrl = canvas.toDataURL('image/jpeg', 0.9);
        resultImage.src = dataUrl;
        downloadLink.href = dataUrl;
        
        finalPreview.style.display = 'block';
        editorWrapper.style.display = 'none';
        window.scrollTo(0, document.body.scrollHeight);
    });
</script>

</body>
</html>

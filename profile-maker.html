<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Professional Profile Picture Maker | Circular Crop & Glow | AllToolsFree</title>
    <meta name="description" content="Create stunning circular profile pictures for Instagram, LinkedIn, and WhatsApp. Add glow borders and professional filters for free with Jiban70's AllToolsFree.">
    <meta name="keywords" content="profile picture maker, circular crop, instagram dp maker, linkedin photo editor, whatsapp dp crop, Jiban70 tools, AllToolsFree editor, border for profile photo, round image maker">
    <link rel="canonical" href="https://Jiban70.github.io/alltoolsfree/profile-maker.html" />

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { --primary: #ec4899; --bg-dark: #020617; --card-bg: #0f172a; --glass-border: rgba(255, 255, 255, 0.1); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background-color: var(--bg-dark); color: #fff; min-height: 100vh; padding: 20px; }

        nav { max-width: 1200px; margin: 0 auto 40px; padding: 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--glass-border); }
        .logo { font-family: 'Poppins'; font-size: 24px; text-decoration: none; color: #fff; }
        .logo span { color: var(--primary); }

        .container { max-width: 1000px; margin: 0 auto; display: grid; grid-template-columns: 1fr 350px; gap: 40px; }
        
        /* PREVIEW AREA */
        .preview-box { background: var(--card-bg); border-radius: 30px; padding: 50px; display: flex; flex-direction: column; align-items: center; justify-content: center; border: 1px solid var(--glass-border); position: relative; }
        #canvas-wrap { position: relative; width: 300px; height: 300px; border-radius: 50%; overflow: hidden; box-shadow: 0 0 50px rgba(0,0,0,0.5); background: #000; }
        canvas { width: 100%; height: 100%; cursor: move; }

        /* CONTROLS */
        .controls { background: var(--card-bg); padding: 30px; border-radius: 30px; border: 1px solid var(--glass-border); }
        .control-group { margin-bottom: 20px; }
        label { display: block; font-size: 11px; font-weight: 800; color: #94a3b8; text-transform: uppercase; margin-bottom: 10px; }
        input[type="range"] { width: 100%; accent-color: var(--primary); }

        .btn-upload { background: var(--primary); width: 100%; padding: 15px; border-radius: 12px; border: none; color: white; font-weight: 800; cursor: pointer; margin-bottom: 10px; }
        .btn-download { background: #fff; color: #000; width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: 800; cursor: pointer; }

        .border-presets { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-top: 10px; }
        .preset { height: 40px; border-radius: 8px; cursor: pointer; border: 2px solid transparent; }
        .preset:hover { border-color: white; }

        @media (max-width: 800px) { .container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<nav>
    <a href="index.html" class="logo"><i class="fas fa-camera-retro"></i> DP<span>Pro</span></a>
</nav>

<div class="container">
    <div class="preview-box">
        <div id="canvas-wrap">
            <canvas id="pfpCanvas"></canvas>
        </div>
        <p style="margin-top: 20px; color: #94a3b8; font-size: 13px;"><i class="fas fa-arrows-alt"></i> Drag to adjust photo inside circle</p>
    </div>

    <div class="controls">
        <button class="btn-upload" onclick="document.getElementById('fileInput').click()">Upload Photo</button>
        <input type="file" id="fileInput" hidden accept="image/*">

        <div class="control-group">
            <label>Zoom Image</label>
            <input type="range" id="zoom" min="0.1" max="3" step="0.01" value="1">
        </div>

        <div class="control-group">
            <label>Border Thickness</label>
            <input type="range" id="borderWidth" min="0" max="20" value="5">
        </div>

        <div class="control-group">
            <label>Border Glow Color</label>
            <div class="border-presets">
                <div class="preset" style="background: #ec4899;" onclick="setColor('#ec4899')"></div>
                <div class="preset" style="background: #3b82f6;" onclick="setColor('#3b82f6')"></div>
                <div class="preset" style="background: #10b981;" onclick="setColor('#10b981')"></div>
                <div class="preset" style="background: #f59e0b;" onclick="setColor('#f59e0b')"></div>
            </div>
        </div>

        <button class="btn-download" onclick="downloadPFP()">Download HD Profile Pic</button>
    </div>
</div>

<script>
    const canvas = document.getElementById('pfpCanvas');
    const ctx = canvas.getContext('2d');
    let img = new Image();
    let zoom = document.getElementById('zoom');
    let bWidth = document.getElementById('borderWidth');
    let activeColor = '#ec4899';
    
    let posX = 150, posY = 150;
    let isDragging = false;

    canvas.width = 600; canvas.height = 600;

    document.getElementById('fileInput').onchange = (e) => {
        const reader = new FileReader();
        reader.onload = (event) => {
            img.onload = () => draw();
            img.src = event.target.result;
        };
        reader.readAsDataURL(e.target.files[0]);
    };

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        if (!img.src) return;

        // Circular Clip
        ctx.save();
        ctx.beginPath();
        ctx.arc(300, 300, 290, 0, Math.PI * 2);
        ctx.clip();

        const sw = img.width * zoom.value;
        const sh = img.height * zoom.value;
        ctx.drawImage(img, posX - sw/2, posY - sh/2, sw, sh);
        ctx.restore();

        // Border
        if (bWidth.value > 0) {
            ctx.strokeStyle = activeColor;
            ctx.lineWidth = bWidth.value * 2;
            ctx.shadowBlur = 20;
            ctx.shadowColor = activeColor;
            ctx.beginPath();
            ctx.arc(300, 300, 290, 0, Math.PI * 2);
            ctx.stroke();
        }
    }

    // Interaction logic
    canvas.onmousedown = () => isDragging = true;
    window.onmouseup = () => isDragging = false;
    canvas.onmousemove = (e) => {
        if (isDragging) {
            posX += e.movementX * 2;
            posY += e.movementY * 2;
            draw();
        }
    };

    zoom.oninput = draw;
    bWidth.oninput = draw;
    function setColor(c) { activeColor = c; draw(); }

    function downloadPFP() {
        const link = document.createElement('a');
        link.download = 'alltoolsfree-pfp.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
    }
</script>
</body>
</html>
